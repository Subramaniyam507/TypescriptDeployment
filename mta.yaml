_schema-version: 3.3.0
ID: TyscriptDeployment
description: A simple CAP project.
version: 1.0.0
modules:
- name: TyscriptDeployment-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: TyscriptDeployment-db
  - name: TyscriptDeployment-connectivity
  - name: TyscriptDeployment-destination
  - name: uaa_TyscriptDeployment
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: TyscriptDeployment-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: TyscriptDeployment-db
  parameters:
    buildpack: nodejs_buildpack
- name: TyscriptDeployment-destination-content
  type: com.sap.application.content
  requires:
  - name: TyscriptDeployment-destination
    parameters:
      content-target: true
  - name: TyscriptDeployment_html_repo_host
    parameters:
      service-key:
        name: TyscriptDeployment_html_repo_host-key
  - name: uaa_TyscriptDeployment
    parameters:
      service-key:
        name: uaa_TyscriptDeployment-key
  parameters:
    content:
      instance:
        destinations:
        - Name: zbsts_TyscriptDeployment_html_repo_host
          ServiceInstanceName: TyscriptDeployment-html5-app-host-service
          ServiceKeyName: TyscriptDeployment_html_repo_host-key
          sap.cloud.service: zbsts
        - Authentication: OAuth2UserTokenExchange
          Name: zbsts_uaa_TyscriptDeployment
          ServiceInstanceName: TyscriptDeployment-xsuaa-service
          ServiceKeyName: uaa_TyscriptDeployment-key
          sap.cloud.service: zbsts
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: TyscriptDeployment-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: TyscriptDeployment_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsubtypescriptdemo.zip
      name: comsubtypescriptdemo
      target-path: resources/
- name: comsubtypescriptdemo
  type: html5
  path: app/typescriptdemo
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: TyscriptDeployment-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: TyscriptDeployment-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: TyscriptDeployment-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: TyscriptDeployment_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: TyscriptDeployment-html5-app-host-service
    service-plan: app-host
- name: uaa_TyscriptDeployment
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: tsxsapp
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
