_schema-version: 3.3.0
ID: TyscriptDeployment
description: A simple CAP project.
version: 1.0.0
modules:
- name: TyscriptDeployment-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: TyscriptDeployment-db
  - name: TyscriptDeployment-connectivity
  - name: TyscriptDeployment-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: TyscriptDeployment-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: TyscriptDeployment-db
  parameters:
    buildpack: nodejs_buildpack
- name: TyscriptDeployment-destination-content
  type: com.sap.application.content
  requires:
  - name: TyscriptDeployment-destination
    parameters:
      content-target: true
  - name: TyscriptDeployment_html_repo_host
    parameters:
      service-key:
        name: TyscriptDeployment_html_repo_host-key
  - name: uaa_TyscriptDeployment
    parameters:
      service-key:
        name: uaa_TyscriptDeployment-key
  parameters:
    content:
      instance:
        destinations:
        - Name: zbsts_TyscriptDeployment_html_repo_host
          ServiceInstanceName: TyscriptDeployment-html5-app-host-service
          ServiceKeyName: TyscriptDeployment_html_repo_host-key
          sap.cloud.service: zbsts
        - Authentication: OAuth2UserTokenExchange
          Name: zbsts_uaa_TyscriptDeployment
          ServiceInstanceName: TyscriptDeployment-xsuaa-service
          ServiceKeyName: uaa_TyscriptDeployment-key
          sap.cloud.service: zbsts
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: TyscriptDeployment-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: TyscriptDeployment-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: TyscriptDeployment-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: TyscriptDeployment_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: TyscriptDeployment-html5-app-host-service
    service-plan: app-host
- name: uaa_TyscriptDeployment
  type: org.cloudfoundry.managed-service
  parameters:
    config:
       xsappname: tsxsapp
       tenant-mode: dedicated
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
